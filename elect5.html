<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="elect5.css">
</head>
<body>
  <div class="container">
    <h1>Payment Information</h1>
    <form>
      <div class="form-group">
        <label for="C">Card Number</label>
        <input type="text" id="C" name="C" placeholder="Enter your Cardnumber">
      </div>
      <div class="form-group">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" name="cardName" placeholder="Enter the Name">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123">
        </div>
      </div>
      <div class="form-group">
        <label for="billingAddress">Billing Address</label>
        <input type="text" id="billingAddress" name="billingAddress" placeholder="Enter the billing Address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="State">
        </div>
        <div class="form-group">
          <label for="Pin">Pin Code</label>
          <input type="text" id="Pin" name="Pin" placeholder="Pin Code">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" onclick="alert('Your Payment is Successful')">Proceed To Pay</button>
    </form>
  </div>
</body>
</html>
